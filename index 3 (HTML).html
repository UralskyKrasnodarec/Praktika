<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style 3 (CSS).css">
</head>

<body>
    <div class="slider">
        <div class="slider-container">
            <img src="1.jpg" alt="Image 1" class="slide">
            <img src="2.jpg" alt="Image 2" class="slide">
            <img src="3.jpg" alt="Image 3" class="slide">
            <img src="4.jpg" alt="Image 4" class="slide">
            <img src="5.jpg" alt="Image 5" class="slide">
            <img src="6.jpg" alt="Image 6" class="slide">
            <img src="7.jpg" alt="Image 7" class="slide">
            <img src="8.jpg" alt="Image 8" class="slide">
            <img src="9.jpg" alt="Image 9" class="slide">
        </div>
        <button class="prev">Назад</button>
        <button class="next">Вперед</button>
        <div class="image-counter">Изображение 1 из 5</div>
    </div>
    <script src="script 3 (JS).js"></script>
</body>

</html>
